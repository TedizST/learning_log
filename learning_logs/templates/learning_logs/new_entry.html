{% extends "learning_logs/base.html" %}
{% load bootstrap4 %}

{% block page_header %}
  <h3><a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a></h3>
{% endblock page_header %}

{% block content %}
  <h8>Add a new entry:</h8>
  <form method='post' action="{% url 'learning_logs:new_entry' topic.id %}">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="sibmit" class="btn btn-primary">Add entry</button>
    {% endbuttons %}
  </form>
{% endblock content %}
